<!DOCTYPE HTML>
<html>

<head>
    <title>DEMO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Popup content */
        .popup-content {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Hover effect for close button */
        .close:hover {
            color: red;
        }

        /* Show popup when it is open */
        .popup.show {
            display: flex;
        }
    </style>
</head>

<body>

    <button id="myButton">Click me!</button>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Hello! I am a pop-up.</p>
        </div>
    </div>


    <script>

        // Get the button and the popup
        var myButton = document.getElementById("myButton");
        var myPopup = document.getElementById("myPopup");

        // Get the close button
        var close = myPopup.getElementsByClassName("close")[0];

        // When the user clicks on the button, show the popup
        myButton.onclick = function () {
            myPopup.classList.add("show");
        }

        // When the user clicks on the close button, hide the popup
        close.onclick = function () {
            myPopup.classList.remove("show");
        }

        // When the user clicks anywhere outside of the popup, hide it
        window.onclick = function (event) {
            if (event.target == myPopup) {
                myPopup.classList.remove("show");
            }
        }
    </script>

</body>

</html>
