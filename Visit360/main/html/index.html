<!DOCTYPE HTML>
<html>
    <head>
        <title>Edition mode Visit360</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <link rel='stylesheet' href='../css/EditionMode.css'>
</head>

<body>
    <div id="child1" class="child1">
        <div id="button">
		    <button style="width:75px;height:75px;font-size:50px;background-color: rgb(0, 255, 221);border: none;border-radius: 5px;" onclick="toggleMode()">&#128065</button>
        </div>
        <div id="header">
	        <h1>Edit Visit360</h1>
        </div>
        <div id="button">
            <button style="width:75px;height:75px;font-size:50px;background-color: rgb(0, 255, 221);border: none;border-radius: 5px;" onclick="gotomap()">&#9997</button>
        </div>
	</div>
    <div id="child2" class="child2">
        <div id="selection" class="column">
            <div id="addselect">
                <button id="addPano" class="button">&#43 Add Panorama</button>
                <button id="setToDefault" class="button" style="display: none;">Set to Default</button>
            </div>
            <div class="scroller">
                <div id="image-list">

                    <div class="tooltip">
                        <img src="../../content/panorama/couloir_expo_1_casemate.jpg" title="" alt="couloir_expo_1_casemate.jpg" width="240"
                            height="100" onclick="selectImage('couloir_expo_1_casemate.jpg')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/couloir_expo_2_casemate.jpg" title="" alt="couloir_expo_2_casemate.jpg" width="240"
                            height="100" onclick="selectImage('couloir_expo_2_casemate.jpg')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/couloir_expo_3_casemate.jpg" title="" alt="couloir_expo_3_casemate" width="240"
                            height="100" onclick="selectImage('couloir_expo_3_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/entree_casemate.jpg" title="" alt="entree_casemate" width="240"
                            height="100" onclick="selectImage('entree_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_de_conférence_casemate.jpg" title="" alt="salle_de_conférence_casemate" width="240"
                            height="100" onclick="selectImage('salle_de_conférence_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_decoupe_bois_casemate.jpg" title="" alt="salle_decoupe_bois_casemate" width="240"
                            height="100" onclick="selectImage('salle_decoupe_bois_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_decoupeuse_laser_casemate.jpg" title="" alt="salle_decoupeuse_laser_casemate" width="240"
                            height="100" onclick="selectImage('salle_decoupeuse_laser_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_fabrication_casemate.jpg" title="" alt="salle_fabrication_casemate" width="240"
                            height="100" onclick="selectImage('salle_fabrication_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_modelisation_impression_3D_casemate.jpg" title="" alt="salle_modelisation_impression_3D_casemate" width="240" height="100"
                            onclick="selectImage('salle_modelisation_impression_3D_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/salle_intermédiare_casemate.jpg" title="" alt="salle_intermédiare_casemate" width="240"
                            height="100" onclick="selectImage('salle_intermédiare_casemate')">
                    </div>

                    <div class="tooltip">
                        <img src="../../content/panorama/exterieur_casemate.jpg" title="" alt="exterieur_casemate" width="240" height="100"
                        onclick="selectImage('exterieur_casemate')">
                    </div>
                </div> 
            </div>
            </div>
            <div id="viewer" class="column">
                <div id="panorama"></div>       
            </div>

            <div id="toolbar"class="column">
                <div id="buttons">
                    <button id="information" class="button">&#9432 Add Information</button>
                    <button id="gateway" class="button">&#129145 Add Gateway</button>
                    <button id="deleteHotspot" class="button">&#10060 Delete Hotspot</button>
                    <button id="ExportScene" class="button">&#129124 &#128194 Export Visit</button>
                    <button id="importVisit" class="button">&#129126 &#128194 Import Visit</button>
                    <button id="clearVisit" class="button">Clear Visit</button>
                </div>
            </div>
            <div id="popups">

                <div id="panoInfo" class="popup">
                    <div class="popup-content">
                        <div class="topbar">
                            <span class="closePano">&#10060</span>
                        </div>
                        <label for="name" class="label">Scene ID :</label>
                        <input type="text" id="endScenePano" name="endScenePano" class="input" required>
                        <div id="noPanorama" style = "display: none; color: red;"> Warning: there is no selected panorama</div>
                        <div id="alreadyAdded" style = "display: none; color: red;"> Warning: this panorama has already been added</div>
                        <div id="sameName" style = "display: none; color: red;"> Warning: there is already a panorama with the same name</div>
                        <button id="submitButtonPano" class="button">Submit</button>
                    </div>
                </div>
    
                <div id="gatewayInfo" class="popup">
                    <div class="popup-content">
                        <div class="topbar">
                            <span class="closeGatewayInfo">&#10060</span>
                        </div>
                        <label for="name" class="label">Next Scene ID :</label>
                        <input type="text" id="endSceneId" name="endSceneId" class="input" required>
                        <label for="name" class="label">Gateway Text :</label>
                        <input type="text" id="gatewayText" name="gatewayText" class="input" required>
                        <button id="submitButton" class="button">Submit</button>
                        <input type="text" id="search-input" placeholder="Search...">
                        <div id="divListOfScene">
                            <br>
                            <div>List of scenes</div>
                            <ul id="listOfScene"></ul>
                        </div>
                    </div>
                </div>
                <div id="hotspotInfoDesc" class="popup">
                    <div class="popup-content">
                        <div class="topbar">
                            <span class="closeInfoDesc">&#10060</span>
                        </div>
                          
                        <label for="name" class="label">Description :</label>
                        <input type="text" id="infoText" name="infoText" class="input" required>
                        <button id="submitButtonInfo" class="button">Submit</button>
                    </div>
                </div>
                <div id="importVisitDesc" class="popup">
                    <div class="popup-content">
                        <div class="topbar">
                            <span class="closeImportInfo">&#10060</span>
                        </div>
                        <div>Choose the visit to import:</div>
                        <br>
                        <button id="ButtonImportPolytech" class="button">Polytech</button>
                        <br>
                        <button id="ButtonImportFablab" class="button">Fablab</button>
                        <br>
                        <button id="ButtonImportDomus" class="button">Domus</button>
                        <br>
                        <button id="ButtonImportCasemate" class="button">Casemate</button>
                        <br>
                    </div>
                </div>
    
    
    
            </div>
        
        </div>

        <script src="../js/EditionMode.js"></script>
    
</body>

</html>
